<!DOCTYPE html>
<html lang="ru">
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<body style="margin : 0px; overflow: hidden;">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.8thwall.com/web/aframe/aframe-extras-7.2.0.min.js"></script>
	<a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="animaModel" src="./assets/Interactive/Interactive.glb"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="/markers/pattern-qr-code.patt">
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
				scale="0.4 0.4 0.4"
				gltf-model="#animaModel"
        animation-mixer="clip: ConeAction; autoplay: true; loop: true"
      ></a-entity>
      <a-sound
        src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
        autoplay="true"
        position="-3 1 -4">
      </a-sound>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
