<!DOCTYPE html>
<html lang="ru">
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="./dist/aframe-mouse-cursor-component.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" raycaster-autorefresh>

        <a-assets>
            <a-asset id="animated-asset" src="./assets/Interactive/Interactive.glb"></a-asset>
        </a-assets>

        <a-marker
            emitevents="true"
            cursor="fuse: true; rayOrigin: mouse"
            id="animated-marker"
            preset='custom'
            type="pattern"
            url="/markers/pattern-qr-code.patt">

            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                position="0 0.5 0"
                scale="0.25 0.25 0.25"
                animation-mixer="clip: CubeAction; autoplay: true; loop: false"
                cursor-animator>

                <a-animation
                    begin="click"
                    attribute="rotation" to="0 -90 0" delay="0" dur="1000"
                ></a-animation>
            </a-entity>
            
        </a-marker>

        <a-entity camera mouse-cursor>
        </a-entity>

    </a-scene>
</body>

</html>
