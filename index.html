<body> 
  <canvas></canvas>
  <style>
    body, canvas {
      margin: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
  <script>
    // Извлечение тега canvas
    let canvas = window.document.querySelector('canvas');
    // Создание движка
    let engine = new BABYLON.Engine(canvas);
    // Создание сцены и присоеденение ее к движку
    let scene = new BABYLON.Scene(engine);
    // Создание среды по умолчанию (для вывода текстур 3D-модели)
    scene.createDefaultEnvironment({
      createSkybox: false,
      createGround: false
    });
    // Создание света
    let light = new BABYLON.PointLight('light', new BABYLON.Vector3(10, 10, -2), scene);
    light.intensity = 0.7;

    // Подключение WebXR
    scene.createDefaultXRExperienceAsync({
      uiOptions: {
        sessionMode: 'immersive-ar', 
        referenceSpaceType: 'local-floor',
      }
    });



    // ПЕРЕМЕННЫЕ
    let activeElement = null;



    /*
    // Создание куба
    let box = new BABYLON.Mesh.CreateBox('box', 0.1, scene);
    box.material = new BABYLON.StandardMaterial('material', scene);
    box.material.emissiveColor = new BABYLON.Color3(0, 0.58, 0.86);
    // Позиционирование
    box.position.y = 1;
    box.position.z = 1;
    // Степень непрозрачности
    box.hasVertexAlpha = true;
    box.visibility = 0.7;
    */

    //ЗАГРУЗКА 3D-МОДЕЛИ
    BABYLON.SceneLoader.ImportMesh(
      null, 
      'assets/drone/', 
      'drone.glb', 
      scene, 
      (meshArray) => {
        let drone = meshArray[0];
        drone.scaling = new BABYLON.Vector3(0.5, 0.5, 0.5);
        drone.position = new BABYLON.Vector3(-1, 1, 4);
        shadowGenerator.addShadowCaster(drone); //отбрасываемая тень
        drone.receiveShadows = true; //принимаемая тень
        //alert("создан drone");
      }
    );

    

    BABYLON.SceneLoader.ImportMesh(
      null, 
      'assets/steampunk/', 
      'steampunk.glb', 
      scene, 
      (meshArray) => {
        let steampunk = meshArray[0];
        steampunk.scaling = new BABYLON.Vector3(0.15, 0.15, 0.15);
        steampunk.position = new BABYLON.Vector3(1, 1, 1);
        steampunk.rotation = new BABYLON.Vector3(0, 90, 0);
        shadowGenerator.addShadowCaster(steampunk); //отбрасываемая тень
        steampunk.receiveShadows = true; //принимаемая тень
        //alert("создан steampunk");
        //steampunk.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickUpTrigger, function () {
        //  alert('sphere clicked');
        //}));
      }
    );



    engine.runRenderLoop(() => scene.render());


    
    // Обработчики событий
    drone.actionManager = new BABYLON.ActionManager(scene);
    drone.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickUpTrigger, function () {
      drone.dispose();
      alert('drone clicked');
    }));


    
    const steampunk = scene.getMeshByName("steampunk");
    if (steampunk) {
      steampunk.actionManager = new BABYLON.ActionManager(scene); // Создаем ActionManager для меша
      steampunk.actionManager.registerAction(
        new BABYLON.ExecuteCodeAction(
          {trigger: BABYLON.ActionManager.OnPickTrigger}, // Тип события: клик по мешу
          function () {
            alert("Вы жмакнули по steampunk"); // Действие при клике
            steampunk.dispose();
          },
        ),
      );
    }

    

  </script>
</body>
